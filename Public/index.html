  <body>
    <div class="page">

            <button class="icon-btn" id="gearBtn" arial-label="Open settings menu">

                    No long message threads. Just quick signals.
                  </p>
          
                  <div class="cta-row">
                    <button class="primary-btn" id="createGroupBtn">Create Group</button>
                    <button class="secondary-btn" id="learnMoreBtn">Learn more</button>
                  </div>
                </section>
          
                <section class="panel right">
                  <div class="image-card">
                    <div class="image-placeholder">

                  </div>
                </section>
